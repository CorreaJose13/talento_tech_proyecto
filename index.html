<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibMan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="header-wrapper">
        <img src="img/book-svgrepo-com.svg" alt="book icon">
        <h1>LibMan</h1>
    </div>
</header>

<main>
    <div class="cards-container">
        <div class="card" id="books-card">
            <div class="card-front">
                <p>Books</p>
            </div>
            <div class="card-back">
                <h2>Books</h2>
                <button class="create-button" id="create-book">Create</button>
                <button class="search-button" id="search-book">Search</button>
                <button class="update-button" id="update-book">Update</button>
                <button class="delete-button" id="delete-book">Delete</button>
            </div>
        </div>

        <div class="card" id="authors-card">
            <div class="card-front">
                <p>Authors</p>
            </div>
            <div class="card-back">
                <h2>Authors</h2>
                <button class="create-button"
                id="create-author">Create</button>
                <button class="search-button" id="search-author">Search</button>
                <button class="update-button"
                id="update-author">Update</button>
                <button class="delete-button"
                id="delete-author">Delete</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="modal-create">
        <div class="modal-content">
            <h3>Create a New Entity</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">

                <label for="details">Details:</label>
                <textarea id="details" placeholder="Enter details"></textarea>

                <div class="modal-actions">
                    <button type="submit" class="primary">Save</button>
                    <button type="button" class="secondary" onclick="closeModal('modal-create')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Additional modals for search, update, delete will follow similar structure -->

</main>

<script src="script.js"></script>
</body>
</html>
