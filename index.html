<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibMan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="modal hidden" id="modal"></section>
    <div class="overlay hidden"></div>

    <header>
        <div class="header-wrapper">
            <img src="img/logo.svg" alt="book logo">
            <h1>LibMan</h1>
        </div>
    </header>

    <main>
        <div class="cards-container">
            <div class="card" id="books-card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Books</h2>
                    <button class="create-button" id="create-book" onclick="createBookForm()">Create</button>
                    <button class="search-button" id="search-book" onclick="searchBookForm()">Search</button>
                    <button class="update-button" id="update-book" onclick="updateBookForm()">Update</button>
                    <button class="delete-button" id="delete-book" onclick="deleteBookForm()">Delete</button>
                </div>
            </div>

            <div class="card" id="authors-card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Authors</h2>
                    <button class="create-button" id="create-author" onclick="createAuthorForm()">Create</button>
                    <button class="search-button" id="search-author" onclick="searchAuthorForm()">Search</button>
                    <button class="update-button" id="update-author" onclick="updateAuthorForm()">Update</button>
                    <button class="delete-button" id="delete-author" onclick="deleteAuthorForm()">Delete</button>
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
