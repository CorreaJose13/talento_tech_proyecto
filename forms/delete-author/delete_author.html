<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete author form</title>
</head>

<body>
<h2>Delete author</h2>
<form id="delete-author-form" class="form" onsubmit="confirmDeleteAuthorForm(); return false ;">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" maxlength="60" required>
    </div>

    <div class="form-buttons">
        <button type="submit" class="delete-button">Delete</button>
        <button type="button" class="normal-button" onclick="closeModal()">Cancel</button>
    </div>
</form>
<div id="if-name-exists"></div>
<div id="confirm-buttons" class="form-buttons" style="display:none;">
    <h3>Are you sure you want to delete this author?</h3>
    <button type="button" class="delete-button">Confirm</button>
    <button type="button" class="normal-button" onclick="closeModal()">Cancel</button>
</div>
</body>

</html>
