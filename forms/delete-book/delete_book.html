<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete book form</title>
</head>

<body>
<h2>Delete book</h2>
<form id="delete-book-form" class="form" onsubmit="confirmDeleteBookForm(); return false ;">
    <div class="form-group">
        <label for="isbn-delete">ISBN</label>
        <input type="text" id="isbn-delete" name="isbn-delete" maxlength="50" required>
    </div>

    <div class="form-buttons">
        <button type="submit" class="delete-button">Delete</button>
        <button type="button" class="normal-button" onclick="closeModal()">Cancel</button>
    </div>
</form>
<div id="if-isbn-exists"></div>
<div id="confirm-buttons" class="form-buttons" style="display:none;">
    <h3>Are you sure you want to delete this book?</h3>
    <button type="button" class="delete-button" id="delete-book">Confirm</button>
    <button type="button" class="normal-button" onclick="closeModal()">Cancel</button>
</div>
</body>

</html>
