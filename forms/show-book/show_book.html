<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show book form</title>
</head>

<body>
<div id="show-book-form" class="form">
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" readonly>
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" readonly>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" readonly>
    </div>

    <div class="form-group">
        <label for="edition-date">Edition Date</label>
        <input type="date" id="edition-date" name="edition-date" readonly>
    </div>

    <div class="form-group">
        <label for="page-count">Number of Pages</label>
        <input type="text" id="page-count" name="page-count" readonly>
    </div>

    <div class="form-group">
        <label for="copies">Number of Copies</label>
        <input type="text" id="copies" name="copies" readonly>
    </div>

    <div class="form-group">
        <label for="available-copies">Available Copies</label>
        <input type="text" id="available-copies" name="available-copies" readonly>
    </div>

    <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis" name="synopsis" maxlength="1000" readonly></textarea>
    </div>

    <div class="form-group">
        <label for="presentation-type">Presentation Type</label>
        <input type="text" id="presentation-type" name="presentation-type" readonly>
    </div>

    <div class="form-group">
        <label for="literature-type">Literature Type</label>
        <input type="text" id="literature-type" name="literature-type" readonly>
    </div>
</div>
</body>

</html>
