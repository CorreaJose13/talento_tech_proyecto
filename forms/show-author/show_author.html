<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show author form</title>
</head>

<body>
<div id="show-author-form" class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" readonly>
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" readonly>
    </div>

    <div class="form-group">
        <label for="publication-date">First publication date</label>
        <input type="date" id="publication-date" readonly>
    </div>

    <div class="form-group">
        <label for="awards">Awards</label>
        <input type="text" id="awards" name="awards" readonly>
    </div>

    <div class="form-group">
        <label for="birth-date">Birth Date</label>
        <input type="date" id="birth-date" name="birth-date" readonly>
    </div>

    <div class="form-group">
        <label for="death-date">Death Date</label>
        <input type="date" id="death-date" name="death-date" readonly>
    </div>

</div>
</body>

</html>
