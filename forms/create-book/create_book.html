<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create book form</title>
</head>

<body>
<h2 id="create-book-h2">Create book</h2>
<form id="create-book-form" class="form" onsubmit="saveBook(); return false;">
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" maxlength="50" required>
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" maxlength="50" required>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" maxlength="60" required>
    </div>

    <div class="form-group">
        <label for="edition-date">Edition Date</label>
        <input type="date" id="edition-date" name="edition-date" required>
    </div>

    <div class="form-group">
        <label for="page-count">Number of Pages</label>
        <input type="text" id="page-count" name="page-count" maxlength="3" required>
    </div>

    <div class="form-group">
        <label for="copies">Number of Copies</label>
        <input type="text" id="copies" name="copies" maxlength="3" required>
    </div>

    <div class="form-group">
        <label for="available-copies">Available Copies</label>
        <input type="text" id="available-copies" name="available-copies" maxlength="3" required>
    </div>

    <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis" name="synopsis" maxlength="1000" required></textarea>
    </div>

    <div class="form-group">
        <label for="presentation-type">Presentation Type</label>
        <input type="text" id="presentation-type" name="presentation-type" maxlength="20" required>
    </div>

    <div class="form-group">
        <label for="literature-type">Literature Type</label>
        <input type="text" id="literature-type" name="literature-type" maxlength="20" required>
    </div>

    <div class="form-buttons">
        <button type="submit" class="create-button" id="create-book-button">Save</button>
        <button type="button" class="delete-button" onclick="closeModal()">Cancel</button>
    </div>
</form>
</body>

</html>
